<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    

    <title>Hello, world!</title>

  <body>
    <div class="row d-flex justify-content-center">
        <h1 class="d-flex justify-content-center col-6 ">Login to Access Mr M.'s Premium Content</h1>
    </div>
    <div class="form-row d-flex justify-content-center">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <div class="input-group-text">Password</div>

            <div class="input-group mb-3">
                <button id="login" class="btn">Login</button>
            </div>
            <div>

            </div>
        </div>

    </div>

              let emailerr = "Email requires:<br> hello"
              $("#err").text(emailerr);
              $("#err").fadeIn("slow");
              console.log("email done")

            else if(pass.length<5 || pass.indexOf("*") > -1 || pass.indexOf("$") > -1){

            }
            else{
              $("#err").hide();
            }

        window.addEventListener("load",generateBotQ);
        document.getElementById("login").addEventListener("click",loginClicked);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
